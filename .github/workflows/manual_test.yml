name: Manual Test
on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Install MDQ
        uses: ./
        with:
          github_token: ${{ github.token }}
          owner: yshavit
          repository: mdq
          os_linux: ubuntu
          extract_mode_linux: zip
          extract_mode_macos: zip
          filename_format: "{name}-{os}.{ext}"
          check_command: mdq --version
          version: latest
